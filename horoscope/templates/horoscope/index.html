{% extends 'base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'horoscope/css/index.css' %}">{% endblock %}
{% block title %}Zodiac{% endblock %}
{% block content %}
    <h1>Zodiac</h1>
    <ul>
        {% for zodiac in zodiac_list %}
            <li><a href="{% url 'horoscope' zodiac %}">{{ zodiac|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
